<!DOCTYPE html>

<html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Datos usuario</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Tinder de Mascota</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/registro">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Tinder de Mascota</h1>
        <h3 class="masthead-subheading mb-0">Edita tus datos:</h3>

      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img th:if="${perfil.fotoUsuario != null}" th:src="${'/foto/usuario/' + perfil.id}" class="img-fluid rounded-circle"  alt="foto del usuario">  
            <img class="img-fluid rounded-circle" th:if="${perfil.fotoUsuario == null }" th:src="img/m1.jpeg" alt="foto por defecto: un perrito">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4"> Modificar datos </h2>
            
       <!--                 FORMULRIO DE datos del usuario                           -->

            <form action="/usuario/actualizar-perfil" method="POST" enctype="multipart/form-data" id="edit-form">
             <!-- la anotacion enctype ="multipart/form-data" permite enviar un archivo 
             junto con los datos --> 
                
              <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
              <input type = "hidden"  name="id" th:value="${perfil.id}">
              <p>Nombre: </p><p th:text = "${perfil.nombre}"  style ="font-weight: bolder"></p><br>
              <p>Apellido: </p><p th:text = "${perfil.apellido}" style ="font-weight: bolder"></p><br>
              <p>E-mail: </p><p th:text = "${perfil.email}" name="email" style ="font-weight: bolder"></p><br>

              <label>Foto</label>
              <input type="file" class="form-control" name="archivo" />
              
              <label>Zona</label>
              <select class="form-control" name="idZona"> 
                  <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}" th:selected="${zona.id != null && zona.id == perfil.zonaUsuario.id}"></option>
              </select>

              <label>Clave <span style="color:red;" > (*)</span>:</label>
              <input type="password" class="form-control" name="clave1" th:value="${clave1}"/>
              
              <label>Repetir Clave <span style="color:red;" > (*)</span>:</label>
              <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>
              
              <br/><button type="submit" class="btn btn-primary">Actualizar!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2021</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
